<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <main ng-app="PhirePhiterApp" ng-controller="PhirePhiterController as phirePhiter">
    <section class="container">
      <h1>PhirePhiter's angular list</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="phirePhiter.newPerson.firstName" placeholder="First Name"/>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="phirePhiter.newPerson.lastName" placeholder="Last Name"/>
          <label for="git_username">Github Username</label>
          <input type="text" name="git_username" class="form-control" ng-model="phirePhiter.newPerson.git_username" placeholder="Github Username"/>
          <label for="shoutout">Shoutout</label>
          <input type="text" name="shoutout" class="form-control" ng-model="phirePhiter.newPerson.shoutout" placeholder="Shoutout"/>
          <button ng-click="phirePhiter.createPerson()">Submit</button>
        </div>
      </form>
    </section>
    <section class="container">
      <!-- line below: if you are going to use a variable, define the controller -->
    <label>Search: <input ng-model="PhirePhiter.searchText"></label>
      <h3>Class List</h3>
      <ul class="list-group">
        <!-- this line gets ahold of every item in our array -->
        <!-- the first time through, person is going to be the item thing in the array and so on -->
        <li class="list-group-item" ng-repeat="person in phirePhiter.people| filter:PhirePhiter.searchText">
          <!-- example of how to include an href with angular -->
          <a ng-href="https://github.com/{{person.git_username}}"> {{person.firstName}} {{person.lastName}} - {{person.shoutout}}
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
